<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
    }
    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
      margin: 0;
    }

    #wrapper {
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 915px;
      margin: 0 auto;
      text-shadow: 2px 3px #000;
      position: relative;
      height: 797px;
    }
    #navy, #teal, #blue, #aqua {
      width: 150px;
      height: 150px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #navy {
      background-color: #001f3f;
      top: 0;
      left: 0;
    }
    #teal {
      background-color: #39CCCC;
      top: 0;
      right: 0;
    }

    #blue {
      background-color: #0074D9;
      bottom: 0;
      left: 0;
    }

    #aqua {
      background-color: #7FDBFF;
      bottom: 0;
      right: 0;
    }

    #footer {
      background-color: #666;
      width: 150px;
      height: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Exercise</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>
</html>
